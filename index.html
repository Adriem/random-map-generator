			var c = document.getElementById('cnvs').getContext('2d')

	<!-- CONTENT -->
	<div id="body" class="container">
		
		<!-- DISCLAIMER -->
		<div class="jumbotron">
			<h2 class="text-center">
				<span class="glyphicon glyphicon-wrench"></span>
				 This site is under construction! 
				<span class="glyphicon glyphicon-wrench"></span></h2>
			<p class="text-center"> This site is under construction, so there may be some broken features. They'll be fixed as soon as possible, thanks for your patience :) </p>
		</div>

		<!-- TITLE -->
		<div class="page-header" style="border-color:#CCC;">
			<h1 class="text-center">Random map generator</h1>
		</div>
		<!-- CONTROLS -->
		<form class="form-horizontal col-lg-4 col-lg-offset-1 col-sm-6 col-xs-12" style="padding:15px">
			<div class="form-group">
				<label class="control-label col-sm-6 col-xs-5">Map Size:</label>
				<div class="col-sm-3 col-xs-6">
					<input type="number" class="form-control input-sm" name="map_size_w" min="0" value="64">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-6 col-xs-5">Iterations:</label>
				<div class="col-sm-3 col-xs-6">
					<input type="number" class="form-control input-sm" name="iterations" min="0" value="5">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-6 col-xs-5">Ratio restriction:</label>
				<div class="col-sm-3 col-xs-6">
					<input type="number" class="form-control input-sm" name="ratio_restriction" min="0" step="0.01" value="0.45">
				</div>
				<div class="col-xs-1 input-sm">
					<input type="checkbox" name="ratio_restriction_enabled" checked="checked">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-6 col-xs-5">Size restriction:</label>
				<div class="col-sm-3 col-xs-6">
					<input type="number" class="form-control input-sm" name="size_restriction" min="1" value="5">
				</div>
				<div class="col-xs-1 input-sm">
					<input type="checkbox" name="size_restriction_enabled" checked="checked">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-6 col-xs-5">Connectivity ratio:</label>
				<div class="col-sm-3 col-xs-6">
					<input type="number" class="form-control input-sm" name="connectivity_ratio" min="1" value="2">
				</div>
				<div class="col-xs-1 input-sm">
					<input type="checkbox" name="paths_enabled" checked="checked">
				</div>
			</div>
			
			<div class="form-group"><div class="col-sm-12">
				<div class="checkbox text-center input-sm">
					<label><input type="checkbox" name="paths_enabled" checked="checked">Generate new seed</label>
				</div>
			</div></div>
			<div class="form-group"><div class="col-sm-12">        
				<div class="text-center">
					<button type="submit" class="btn btn-danger">Generate!</button>
				</div></div>
			</div>
			
		</form>
		<!-- CANVAS -->
		<div class="canvas_wrapper col-sm-5">
			<canvas width="400" height="400" id="cnvs" style="width:100%; height:auto;"></canvas>
		</div>
		<!-- INFO PANEL -->
		<form class="form-horizontal col-sm-4 col-xs-12">
		</form>
	</div>
</body>
