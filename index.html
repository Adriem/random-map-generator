		<!-- TITLE -->
		<div class="page-header">
			<h1 class="text-center">Adriem's map generator [v.BETA]</h1>
		</div>

		<!-- CONTROLS -->
		<div id="controls" class="form-horizontal col-lg-4 col-lg-offset-1 col-sm-6 col-xs-12" style="padding:15px">

			<!-- COMMON FIELDS -->
			<div class="form-group">
				<label class="control-label col-sm-6 col-xs-5">Algorythm:</label>
				<div class="col-sm-4 col-xs-7">
					<select class="form-control input-sm" id="algorythm" disabled>
						<option>BSP</option>
						<!--<option>Cellular automata</option>-->
						<!--<option>Random placing rooms</option>-->
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-6 col-xs-5">Map Size:</label>
				<div class="col-sm-4 col-xs-7">
					<input type="number" class="form-control input-sm" min="0" step="5" id="mapSize">
				</div>
			</div>

			<!-- BSP FIELDS -->
			<div id="bspFields">
				<div class="form-group">
					<label class="control-label col-sm-6 col-xs-5">Iterations:</label>
					<div class="col-sm-4 col-xs-7">
						<input type="number" class="form-control input-sm" min="2" id="bspIterations">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-6 col-xs-5">Partition Mode:</label>
					<label class="radio-inline">
					  <input type="radio" name="bspPartitionMode" value="1" disabled> Simple</input>
					</label>
					<label class="radio-inline">
					  <input type="radio" name="bspPartitionMode" value="2" checked="on"disabled> Double</input>
					</label>
				</div>
				<!-- <div class="form-group">
					<label class="control-label col-sm-6 col-xs-5">Size restriction:</label>
					<div class="col-sm-3 col-xs-6">
						<input type="number" class="form-control input-sm" id="sizeRest" min="0">
					</div>
					<div class="col-xs-1 input-sm">
						<input type="checkbox" id="sizeRestEnabled" checked="on">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-6 col-xs-5">Ratio restriction:</label>
					<div class="col-sm-3 col-xs-6">
						<input type="number" class="form-control input-sm" id="ratioRest" min="0" step="0.05">
					</div>
					<div class="col-xs-1 input-sm">
						<input type="checkbox" id="ratioRestEnabled" checked="on">
					</div>
				</div> -->
				<div class="form-group">
					<label class="control-label col-sm-6 col-xs-5">Room deleting ratio:</label>
					<div class="col-sm-3 col-xs-6">
						<input type="number" class="form-control input-sm" id="deletingRatio" min="0" step="0.05" max="1">
					</div>
					<div class="col-xs-1 col-sm-1 input-sm">
						<input type="checkbox" id="deletingEnabled" checked="on">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-6 col-xs-5">Door spawn chance:</label>
					<div class="col-sm-3 col-xs-6">
						<input type="number" class="form-control input-sm" id="doorChance" min="0" step="5" max="100">
					</div>
					<div class="col-xs-1 col-sm-1 input-sm">
						<input type="checkbox" id="doorsEnabled" checked="on">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-6 col-xs-5">Generate walls:</label>
					<div class="checkbox col-sm-offset-3 col-xs-offset-6 col-xs-1 input-sm">
						<label>
							<input type="checkbox" id="drawWalls">
						</label>
					</div>
				</div>
			</div>

			<div class="form-group"><div class="col-sm-12">        
				<div class="text-center">
					<button id="generate" class="btn btn-danger">Generate!</button>
				</div></div>
			</div>
			
		</div>
		<!-- CANVAS -->
		<div class="canvas_wrapper col-lg-4 col-md-5 col-sm-6">
			<div class="row"><canvas width="750" height="750" id="canvas"/></div>

			<form class="row form-inline text-center">
				<div class="checkbox">
					<label>
						<input type="checkbox" id="showGrid"> Show grid
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" id="showWalls"> Show walls
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" id="showDoors"> Show doors
